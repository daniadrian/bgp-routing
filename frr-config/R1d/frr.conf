# !
interface lo
 ip address 1.1.1.4/32
 ip ospf network point-to-point
 no shutdown
!
router bgp 100
 redistribute ospf
 neighbor 1.1.1.1 remote-as 100
 neighbor 1.1.1.1 update-source lo0
!
