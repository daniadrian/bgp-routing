frr version 8.5.4
frr defaults traditional
hostname R1d
service integrated-vtysh-config
!
interface R1d-eth0
 ip address 10.1.4.2/24
 ip ospf network point-to-point
!
interface R1d-eth1
 ip address 10.1.5.2/24
 ip ospf network point-to-point
!
# router bgp 64501
