#  neighbor 1.0.0.1 update-source R1d-eth1
# !
router ospf
 ospf router-id 1.0.0.4
 network 10.1.4.0/24 area 0
 network 10.1.5.0/24 area 0
 network 1.1.1.4/32 area 0
!
line vty
